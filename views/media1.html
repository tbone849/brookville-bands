<div class='ribbon'>
    <h2>Media</h2>
</div>
<div class='content' id='top'>
  <div class='media-category'>
    <h2 class='media-title'>Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLC1edDc7MbDZwL-HM9yagZi3mtdTA9Lnu" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class='media-category'>
      <h2 class='media-title'>Images</h2>
      <div id="grid" data-directory="./plugin/gallery"></div>
  </div>
  <div class='back-to-top'>
    <lx-button lx-color="black" lx-type="flat" scroll-to='top'>
        <i class='mdi mdi-arrow-up'></i> Back to Top
    </lx-button>
    </div>
</div>

<script>
$(function(){

$('#grid').grid({
    categoriesOrder: 'byName', //byDate, byDateReverse, byName, byNameReverse, random
    imagesOrder: 'random', //byDate, byDateReverse, byName, byNameReverse, random
    isFitWidth: true, //Nedded to be true if you wish to center the gallery to its container
    lazyLoad: false, //If you wish to load more images when it reach the bottom of the page
    showNavBar: true, //Show the navigation bar?
    smartNavBar: true, //Hide the navigation bar when you don't have categories or just 1
    imagesToLoadStart: 15, //The number of images to load when it first loads the grid
    imagesToLoad: 10, //The number of images to load when you click the load more button
    aleatoryImagesFromCategories: true,//Get few images from each category if not it will get them in order
    horizontalSpaceBetweenThumbnails: 15, //The space between images horizontally
    verticalSpaceBetweenThumbnails: 15, //The space between images vertically
    columnWidth: 'auto', //The width of each columns, if you set it to 'auto' it will use the columns instead
    columns: 5, //The number of columns when you set columnWidth to 'auto'
    columnMinWidth: 220, //The minimum width of each columns when you set columnWidth to 'auto'
    isAnimated: true, //Animation when resizing or filtering with the nav bar
    caption: true, //Show the caption in mouse over
    captionCategory: true,//Show the category section of the caption
    captionType: 'classic', // 'grid', 'grid-fade', 'classic' the type of caption effect
    lightBox: true, //Do you want the lightbox?
    lightboxKeyboardNav: true, //Keyboard navigation of the next and prev image
    lightBoxSpeedFx: 500, //The speed of the lightbox effects
    lightBoxZoomAnim: true, //Do you want the zoom effect of the images in the lightbox?
    lightBoxText: true, //If you wish to show the text in the lightbox
    lightboxPlayBtn: true, //Show the play button?
    lightBoxAutoPlay: false, //The first time you open the lightbox it start playing the images
    lightBoxPlayInterval: 4000, //The interval in the auto play mode 
    lightBoxShowTimer: true, //If you wish to show the timer in auto play mode
    lightBoxStopPlayOnClose: false, //Stop the auto play mode when you close the lightbox?
});

$('body').on('click', '.category-navbar li', function(){
    var $this = $(this);
    if($this.data('category') != 'all' && $this.attr('data-firsttime') == undefined){

        setTimeout(function(){ $('.grid-loadMore').trigger('click'); }, 300);

        $this.attr('data-firsttime', 'true');
    }
});

});
</script>
